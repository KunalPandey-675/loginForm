<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper" id="loginPage">
        <h1>Login</h1>
        <form id="loginForm">
          <div>
            <label for="email-input">
              <span>@</span>
            </label>
            <input
              type="email"
              name="email"
              id="email-input"
              placeholder="Email"
            />
          </div>
          <div>
            <label for="password-input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
              >
                <path
                  d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"
                />
              </svg>
            </label>
            <input
              type="password"
              name="password"
              id="password-input"
              placeholder="Password"
            />
          </div>
          <button type="submit">Login</button>
        </form>
        
        <div class="separator">
          <span>or</span>
        </div>
        
        <button type="button" class="google-btn">
          <img src="google.svg" alt="Google logo">
          Sign in with Google
        </button>
        
        <p>New here? <a href="#" id="Signup">Create an Account</a></p>
        <p><a href="#" id="forgotPassword">Forgot Password?</a></p>
      </div>
      <div class="wrapper" id="forgotPasswordPage">
        <h1>Reset Password</h1>
        <form id="forgotPasswordForm">
          <div>
            <label for="forgot-email-input">
              <span>@</span>
            </label>
            <input
              type="email"
              name="email"
              id="forgot-email-input"
              placeholder="Email"
            />
          </div>
          <button type="submit">Reset Password</button>
        </form>
        <p><a href="#" id="backToLogin">Back to Login</a></p>
      </div>
      <div class="wrapper" id="signupPage">
        <h1>Signup</h1>
        <form id="signupForm">
          <div>
            <label for="firstname-input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
              >
                <path
                  d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"
                />
              </svg>
            </label>
            <input
              type="text"
              name="firstname"
              id="sup-firstname-input"
              placeholder="Firstname"
            />
          </div>
          <div>
            <label for="email-input">
              <span>@</span>
            </label>
            <input
              type="email"
              name="email"
              id="sup-email-input"
              placeholder="Email"
            />
          </div>
          <div>
            <label for="password-input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
              >
                <path
                  d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"
                />
              </svg>
            </label>
            <input
              type="password"
              name="password"
              id="sup-password-input"
              placeholder="Password"
            />
          </div>
          <div class="password-strength-container">
            <span id="password-strength-text"></span>
          </div>
          <div>
            <label for="repeat-password-input">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
              >
                <path
                  d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"
                />
              </svg>
            </label>
            <input
              type="password"
              name="repeat-password"
              id="repeat-password-input"
              placeholder="Repeat Password"
            />
          </div>
          <button type="submit">Signup</button>
        </form>
        
        <div class="separator">
          <span>or</span>
        </div>
        
        <button type="button" class="google-btn">
          <img src="google.svg" alt="Google logo">
          Sign up with Google
        </button>
        
        <p>Already have an Account? <a href="#" id="login">login</a></p>
      </div>
      <div id="success-message"></div>
      <p id="error-message"></p>
    </div>
  </body>
</html>
